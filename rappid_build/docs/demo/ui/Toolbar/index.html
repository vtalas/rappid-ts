<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="x-ua-compatible" content="IE=Edge">
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Rappid - Demo - ui.Tooltip + ui.Halo</title>
    <link rel="stylesheet" type="text/css" href="../../../css/lib/rappid.min.css">
    <style type="text/css">
        body {
            margin: 0;
            min-height: 300px;
        }

        .joint-toolbar {
            margin-bottom: 20px;
            padding-left: 50px !important;
        }
    </style>
</head>
<body>

<!-- JointJS/Rappid dependencies: -->
<script src="../../../js/lib/jquery.min.js"></script>
<script src="../../../js/lib/lodash.min.js"></script>
<script src="../../../js/lib/backbone.min.js"></script>

<script src="../../../js/lib/rappid.min.js"></script>

<script type="text/javascript">

    var getTools = function(theme) {
        return [
            { type: 'checkbox', theme: theme },
            { type: 'range', name: 'slider', min: 0, max: 10, step: 1, theme: theme },
            { type: 'separator', theme: theme },
            { type: 'toggle', name: 'toggle', theme: theme, label: '' },
            { type: 'separator', theme: theme },
            { type: 'inputText', theme: theme },
            { type: 'button', name: 'ok', text: 'Ok', theme: theme },
            { type: 'button', name: 'cancel', text: 'Cancel', theme: theme },
            { type: 'separator', theme: theme }
        ];
    };


    var createToolbar = function(theme) {
        var toolbar = new joint.ui.Toolbar({
            tools: [
                { type: 'label', text: theme + ' theme' },
                { type: 'separator', theme: theme }
            ].concat(getTools(theme)), theme: theme
        });
        $('body').append(toolbar.render().el);
    };

    createToolbar('default');
    createToolbar('dark');
    createToolbar('modern');
    createToolbar('material');
</script>
</body>
</html>
