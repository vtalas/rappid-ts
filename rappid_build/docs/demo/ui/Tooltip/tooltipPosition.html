<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="x-ua-compatible" content="IE=Edge">
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Rappid - Demo - ui.Tooltip</title>
    <link rel="stylesheet" type="text/css" href="../../../css/lib/rappid.min.css">
    <link rel="stylehseet" type="text/css" href="css/index.css">
    <style type="text/css">
        html {
            margin: 0;
            padding: 0;
        }

        body {
            padding: 5px;
        }

        label, input {
            display: inline-block;
            margin: 50px 8px;
        }

    </style>
</head>

<body>

<label style="margin-left: 120px" data-tooltip="Tooltip content" data-tooltip-position="right">RIGHT</label>
<label data-tooltip="Tooltip content" data-tooltip-position="bottom">BOTTOM</label>
<label data-tooltip="Tooltip content" data-tooltip-position="top">TOP</label>
<label data-tooltip="Tooltip content" data-tooltip-position="left">LEFT</label>
<div style="clear: both">&nbsp;</div>

<!-- JointJS/Rappid dependencies: -->
<script src="../../../js/lib/jquery.min.js"></script>
<script src="../../../js/lib/lodash.min.js"></script>
<script src="../../../js/lib/backbone.min.js"></script>

<script src="../../../js/lib/rappid.min.js"></script>

<script type="text/javascript">
    $(function() {
        new joint.ui.Tooltip({
            target: '[data-tooltip]'
        });
    })
</script>

</body>
</html>
