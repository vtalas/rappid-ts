<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="x-ua-compatible" content="IE=Edge">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Rappid - Demo - ui.Tooltip</title>
    <link rel="stylesheet" type="text/css" href="../../../css/lib/rappid.min.css">
    <link rel="stylehseet" type="text/css" href="css/index.css">
    <style type="text/css">
        html {
            margin: 0;
            padding: 0;
        }

        body {
            padding: 5px;
        }

        .tooltip-create {
            margin-left: 200px;
        }
    </style>
</head>

<body>

    <div class="tooltip-create">
        <div><label data-tooltip="Top directed tooltip" data-tooltip-position="top">Hover to see top tooltip</label></div><br>
        <div><label data-tooltip="Left directed tooltip" data-tooltip-position="left">Hover to see left tooltip</label></div><br>
        <div><label data-tooltip="Right directed tooltip" data-tooltip-position="right">Hover to see right tooltip</label></div><br>
        <div><label data-tooltip="Bottom directed tooltip" data-tooltip-position="bottom">Hover to see bottom tooltip</label></div><br>
    </div>

    <!-- JointJS/Rappid dependencies: -->
    <script src="../../../js/lib/jquery.min.js"></script>
    <script src="../../../js/lib/lodash.min.js"></script>
    <script src="../../../js/lib/backbone.min.js"></script>

    <script src="../../../js/lib/rappid.min.js"></script>

    <script src="js/index.js"></script>

</body>
</html>
