<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="x-ua-compatible" content="IE=Edge">
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Rappid - Demo - ui.Tooltip</title>
    <link rel="stylesheet" type="text/css" href="../../../css/lib/rappid.min.css">
    <link rel="stylehseet" type="text/css" href="css/index.css">
    <style type="text/css">
        html {
            margin: 0;
            padding: 0;
        }

        body {
            padding: 5px;
        }

        label, input {
            display: block;
            margin: 8px;
            width: 170px;
        }

        .box, .box2, .box3 {
            text-align: center;
            float: left;
            padding: 10px;
            margin: 50px 10px 50px 10px;
            color: #f6f6f6;
        }
    </style>
</head>

<body>


<div class="box2" style="background-color:#feb663 ">
    <label data-tooltip="Tooltip content" data-tooltip-position-selector=".box2" data-tooltip-position="bottom">BOTTOM</label>
</div>

<div class="box3" style="background-color:#6a6c8a ">
    <label data-tooltip="Tooltip content" data-tooltip-position-selector=".box3" data-tooltip-position="top">TOP</label>
</div>

<div class="box" style="background-color:#31d0c6 ">
    <label data-tooltip="Tooltip content" data-tooltip-position-selector=".box" data-tooltip-position="left">LEFT</label>
</div>
<div style="clear: both">&nbsp;</div>

<!-- JointJS/Rappid dependencies: -->
<script src="../../../js/lib/jquery.min.js"></script>
<script src="../../../js/lib/lodash.min.js"></script>
<script src="../../../js/lib/backbone.min.js"></script>

<script src="../../../js/lib/rappid.min.js"></script>

<script type="text/javascript">
    $(function() {
        new joint.ui.Tooltip({
            target: '[data-tooltip]'
        });
    })
</script>

</body>
</html>
